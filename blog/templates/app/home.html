{% extends 'base.html'%}
{% load static %}
{% block content %}

<article >
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-header">{{post.title}}</div>
            <div class="card-body">
                <h2 class="card-title">{{post.title}}</h2>
                <p class="card-text"><small>Author: {{post.author}}</small></p>
                <p class="card-text">{{post.content}}</p>
            </div>
            <div class="card-footer"><small>Published Date: {{post.date|date:'F d, Y'}}</small></div>
        </div>
      {% endfor %}
</article>
{% endblock content %}
